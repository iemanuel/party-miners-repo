version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: server
      APP_PORT: ${APP_API_PORT:-3334}
      PROXY_AUTH_WHITELIST: "/api/*"
    depends_on:
      - server

  server:
    image: iemanuel18/party-pool:latest
    hostname: pool-party
    restart: on-failure
    stop_grace_period: 30s
    init: true
    expose:
      - "${APP_API_PORT:-3334}"
      - "${APP_STRATUM_PORT:-3333}"
    volumes:
      - "${APP_DATA_DIR}/data:/app/data"
    environment:
      # Server config
      - NODE_ENV=production
      # Bitcoin node connection (mapped from Umbrel variables)
      - BITCOIN_RPC_URL=http://${APP_BITCOIN_NODE_IP}
      - BITCOIN_RPC_USER=${APP_BITCOIN_RPC_USER}
      - BITCOIN_RPC_PASSWORD=${APP_BITCOIN_RPC_PASS}
      - BITCOIN_RPC_PORT=${APP_BITCOIN_RPC_PORT}
      - BITCOIN_RPC_TIMEOUT=10000
      # API and server ports
      - API_PORT=${APP_API_PORT:-3334}
      - STRATUM_PORT=${APP_STRATUM_PORT:-3333}
      # Pool configuration
      - NETWORK=mainnet
      - API_SECURE=false
      - ENABLE_PARTY_SOLO=true
      - ENABLE_PROXY=false
      - POOL_IDENTIFIER=Pool Party on Umbrel

  stratum-proxy:
    # Expose stratum port externally
    image: alpine/socat:latest
    restart: unless-stopped
    ports:
      - "3333:3333"
    command: "tcp-listen:3333,fork,reuseaddr tcp-connect:server:3333"
    depends_on:
      - server

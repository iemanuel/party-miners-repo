version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: server
      APP_PORT: ${APP_API_PORT:-3334}
      PROXY_AUTH_WHITELIST: "/api/*"
    depends_on:
      server:
        condition: service_started

  server:
    image: iemanuel18/public-pool-party:latest
    hostname: pool-party
    restart: unless-stopped
    stop_grace_period: 30s
    init: true
    expose:
      - "3334"
      - "3333"
      - "4333"
    volumes:
      - "${APP_DATA_DIR}/data:/app/data"
    environment:
      # Server config
      - NODE_ENV=production
      # Bitcoin node connection (mapped from Umbrel variables)
      - BITCOIN_RPC_URL=http://${APP_BITCOIN_NODE_IP}
      - BITCOIN_RPC_USER=${APP_BITCOIN_RPC_USER}
      - BITCOIN_RPC_PASSWORD=${APP_BITCOIN_RPC_PASS}
      - BITCOIN_RPC_PORT=${APP_BITCOIN_RPC_PORT}
      - BITCOIN_RPC_TIMEOUT=30000
      # API and server ports
      - API_PORT=${APP_API_PORT:-3334}
      # Database configuration
      - APP_POSTGRES_HOST=postgres
      - APP_POSTGRES_PORT=5432
      - APP_POSTGRES_USER=postgres
      - APP_POSTGRES_PASSWORD=${APP_POSTGRES_PASSWORD:-poolparty123}
      - APP_POSTGRES_DB=pool_party
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3334/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  stratum-proxy:
    # Expose stratum port externally
    image: alpine/socat:latest
    restart: unless-stopped
    ports:
      - "3333:3333"
    command: "tcp-listen:3333,fork,reuseaddr tcp-connect:server:3333"
    depends_on:
      - server

  stratum-proxy-lowpower:
    # Expose low-power stratum port externally (nerd miner, etc.)
    image: alpine/socat:latest
    restart: unless-stopped
    ports:
      - "4333:4333"
    command: "tcp-listen:4333,fork,reuseaddr tcp-connect:server:4333"
    depends_on:
      - server

  postgres:
    # Database
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${APP_POSTGRES_PASSWORD:-poolparty123}
      - POSTGRES_DB=pool_party
    volumes:
      - "${APP_DATA_DIR}/postgres:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s

